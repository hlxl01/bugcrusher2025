<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Carousel Banner</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #1a1a1a;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .carousel-container {
        position: relative;
        max-width: 1400px;
        margin: 4rem auto;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .carousel-track {
        display: flex;
        height: 600px;
        transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .carousel-slide {
        min-width: 100%;
        position: relative;
      }

      .carousel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.8);
      }

      .slide-content {
        position: absolute;
        bottom: 10%;
        left: 5%;
        color: white;
        max-width: 600px;
        transform: translateY(30px);
        opacity: 0;
        transition: all 0.8s ease;
      }

      .carousel-slide.active .slide-content {
        opacity: 1;
        transform: translateY(0);
      }

      .slide-title {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .slide-text {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .cta-button {
        padding: 15px 40px;
        font-size: 1.1rem;
        background: linear-gradient(45deg, #4ecdc4, #45b7af);
        border: none;
        border-radius: 30px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        backdrop-filter: blur(5px);
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .carousel-nav {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
      }

      .nav-dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        transition: all 0.3s;
      }

      .nav-dot.active {
        background: #4ecdc4;
        transform: scale(1.3);
      }

      .carousel-control {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s;
        backdrop-filter: blur(5px);
      }

      .carousel-control:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
      }

      .prev {
        left: 30px;
      }

      .next {
        right: 30px;
      }

      .progress-bar {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        height: 3px;
        width: 200px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }

      .progress {
        height: 100%;
        width: 0%;
        background: #4ecdc4;
        transition: width 0.1s linear;
      }

      @media (max-width: 768px) {
        .carousel-container {
          margin: 2rem 1rem;
        }

        .carousel-track {
          height: 400px;
        }

        .slide-title {
          font-size: 2rem;
        }

        .slide-text {
          font-size: 1rem;
        }

        .cta-button {
          padding: 12px 30px;
        }

        .carousel-control {
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-track">
        <div class="carousel-slide active">
          <img
            src="https://source.unsplash.com/random/1400x600/?mountain"
            class="carousel-image"
            alt="Mountain"
          />
          <div class="slide-content">
            <h1 class="slide-title">Explore the World</h1>
            <p class="slide-text">
              Discover breathtaking landscapes and create unforgettable
              memories.
            </p>
            <button class="cta-button">Start Journey</button>
          </div>
        </div>
        <div class="carousel-slide">
          <img
            src="https://source.unsplash.com/random/1400x600/?beach"
            class="carousel-image"
            alt="Beach"
          />
          <div class="slide-content">
            <h1 class="slide-title">Tropical Paradise</h1>
            <p class="slide-text">
              Relax on pristine beaches and soak up the sun in style.
            </p>
            <button class="cta-button">Book Now</button>
          </div>
        </div>
        <div class="carousel-slide">
          <img
            src="https://source.unsplash.com/random/1400x600/?city"
            class="carousel-image"
            alt="City"
          />
          <div class="slide-content">
            <h1 class="slide-title">Urban Adventure</h1>
            <p class="slide-text">
              Experience vibrant city life and modern architecture.
            </p>
            <button class="cta-button">Explore Cities</button>
          </div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <button class="carousel-control prev">❮</button>
      <button class="carousel-control next">❯</button>

      <div class="carousel-nav">
        <div class="nav-dot active"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const track = document.querySelector(".carousel-track");
        const slides = document.querySelectorAll(".carousel-slide");
        const dots = document.querySelectorAll(".nav-dot");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const progress = document.querySelector(".progress");

        let currentIndex = 0;
        let autoSlideInterval;
        const slideDuration = 6000;

        // Initialize carousel
        startAutoSlide();

        // Navigation functions
        function goToSlide(index) {
          currentIndex = (index + slides.length) % slides.length;
          track.style.transform = `translateX(-${currentIndex * 100}%)`;

          // Update active states
          slides.forEach((slide) => slide.classList.remove("active"));
          slides[currentIndex].classList.add("active");

          dots.forEach((dot) => dot.classList.remove("active"));
          dots[currentIndex].classList.add("active");

          resetProgress();
        }

        function nextSlide() {
          goToSlide(currentIndex + 1);
        }

        function prevSlide() {
          goToSlide(currentIndex - 1);
        }

        // Auto-slide functionality
        function startAutoSlide() {
          autoSlideInterval = setInterval(nextSlide, slideDuration);
          progress.style.width = "0%";
          progress.style.transition = `width ${slideDuration}ms linear`;
          setTimeout(() => (progress.style.width = "100%"), 50);
        }

        function resetProgress() {
          clearInterval(autoSlideInterval);
          startAutoSlide();
        }

        // Event listeners
        prevBtn.addEventListener("click", prevSlide);
        nextBtn.addEventListener("click", nextSlide);

        dots.forEach((dot, index) => {
          dot.addEventListener("click", () => goToSlide(index));
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowRight") nextSlide();
          if (e.key === "ArrowLeft") prevSlide();
        });

        // Touch swipe support
        let touchStartX = 0;
        track.addEventListener(
          "touchstart",
          (e) => {
            touchStartX = e.touches[0].clientX;
            clearInterval(autoSlideInterval);
          },
          { passive: true }
        );

        track.addEventListener(
          "touchend",
          (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
              diff > 0 ? nextSlide() : prevSlide();
            }
            startAutoSlide();
          },
          { passive: true }
        );

        // Pause on hover
        track.addEventListener("mouseenter", () =>
          clearInterval(autoSlideInterval)
        );
        track.addEventListener("mouseleave", startAutoSlide);
      });
    </script>
  </body>
</html>
